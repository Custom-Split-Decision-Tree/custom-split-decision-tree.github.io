<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navbar</title>
    <style>
        /* Navbar Stil */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 30px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav img {
            height: 50px;
            margin-right: 15px;
        }

        nav span {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            list-style: none;
            margin: 0;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown-content li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 15px;
            transition: background 0.3s, color 0.3s;
        }

        .dropdown-content li a:hover {
            background-color: #555;
        }

        /* Dropdown menüsünü açan hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div style="display: flex; align-items: center;">
            <img src="logo.png" alt="CSDT">
            <span>CSDT</span>
        </div>
        <div style="display: flex; align-items: center;">
            <ul>
                <li><a href="index.html">CSDT</a></li>
                <li><a href="installation.html">Installation Guide</a></li>
                <li><a href="user-guide.html">User Guide</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)">Example Notebooks</a>
                    <ul class="dropdown-content">
                        <li><a href="regression.html">Regression</a></li>
                        <li><a href="classifier.html">Classifier</a></li>
                        <li><a href="oc.html">Output Constraint</a></li>
                        <li><a href="multi.html">Multi Target</a></li>
                    </ul>
                </li>
                <li><a href="contribute.html">How to Contribute</a></li>
            </ul>
        </div>
    </nav>

    <!-- JavaScript -->
    <script>
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            dropdown.addEventListener('mouseover', () => {
                const dropdownContent = dropdown.querySelector('.dropdown-content');
                if (dropdownContent) {
                    dropdownContent.style.display = 'block';
                }
            });

            dropdown.addEventListener('mouseout', () => {
                const dropdownContent = dropdown.querySelector('.dropdown-content');
                if (dropdownContent) {
                    dropdownContent.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
